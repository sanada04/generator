<!--#include virtual="../includes/header.html" -->

<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">グラデーションジェネレーター</h2>
<div class="controls">
<h2>グラデーションジェネレーター</h2>
<div class="control-group">
<label for="gradient-type">タイプ:</label>
<select id="gradient-type">
<option value="linear">線形グラデーション</option>
<option value="radial">放射状グラデーション</option>
</select>
</div>
<div class="control-group">
<label for="gradient-angle">角度/位置:</label>
<input type="number" id="gradient-angle" value="45" min="0" max="360" aria-label="グラデーション角度">
<span>度</span>
</div>
<div class="control-group">
<label for="gradient-color1">色1:</label>
<input type="color" id="gradient-color1" value="#ff6b6b" aria-label="グラデーション色1">
</div>
<div class="control-group">
<label for="gradient-color2">色2:</label>
<input type="color" id="gradient-color2" value="#4ecdc4" aria-label="グラデーション色2">
</div>
<div class="control-group">
<label for="gradient-width">プレビュー幅:</label>
<input type="range" id="gradient-width" min="100" max="400" value="200" aria-label="プレビュー幅">
<span id="gradient-width-value">200px</span>
</div>
<div class="control-group">
<label for="gradient-height">プレビュー高さ:</label>
<input type="range" id="gradient-height" min="100" max="400" value="200" aria-label="プレビュー高さ">
<span id="gradient-height-value">200px</span>
</div>
</div>
<div class="preview">
<h3>プレビュー</h3>
<div class="preview-box" id="gradient-preview"></div>
</div>
<div class="output">
<h3>生成されたCSS:</h3>
<textarea id="gradient-output" readonly aria-label="生成されたグラデーションCSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('gradient-output')">
<i class="fas fa-copy"></i> コピー
</button>
</div>
</div>
