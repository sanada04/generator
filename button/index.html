<div class="container">
<!--#include virtual="../includes/header.html" -->
<!--#include virtual="../includes/content-ads.html" -->

<main class="main-content button-generator">
<div class="generator-container">
<h2 class="mobile-title">ボタンジェネレーター</h2>
<div class="controls">
<h2>ボタンジェネレーター</h2>

<div class="control-group col-left">
<label for="button-text">ボタンテキスト:</label>
<input type="text" id="button-text" value="ボタン" aria-label="ボタンテキスト">
</div>

<div class="control-group col-right">
<label for="button-padding-vertical">縦パディング:</label>
<input type="range" id="button-padding-vertical" min="0" max="50" value="12" aria-label="縦パディング">
<span id="button-padding-vertical-value">12px</span>
</div>

<div class="control-group col-left">
<label for="button-background-enable">背景色を使用:</label>
<input type="checkbox" id="button-background-enable" checked aria-label="背景色を使用">
</div>

<div class="control-group col-right">
<label for="button-padding-horizontal">横パディング:</label>
<input type="range" id="button-padding-horizontal" min="0" max="100" value="24" aria-label="横パディング">
<span id="button-padding-horizontal-value">24px</span>
</div>

<div class="control-group col-left color-row">
<label for="button-bg-color">背景色:</label>
<input type="color" id="button-bg-color" value="#007bff" aria-label="背景色">
</div>

<div class="control-group col-right">
<label for="button-border-radius">角丸:</label>
<input type="range" id="button-border-radius" min="0" max="50" value="6" aria-label="角丸">
<span id="button-border-radius-value">6px</span>
</div>

<div class="control-group col-left">
<label for="button-border-enable">ボーダーを使用:</label>
<input type="checkbox" id="button-border-enable" checked aria-label="ボーダーを使用">
</div>

<div class="control-group col-right">
<label for="button-min-width-enable">最小幅を使用:</label>
<input type="checkbox" id="button-min-width-enable" aria-label="最小幅を使用">
</div>

<div class="control-group col-left">
<label for="button-border-width">ボーダー太さ:</label>
<input type="range" id="button-border-width" min="0" max="10" value="1" aria-label="ボーダー太さ">
<span id="button-border-width-value">1px</span>
</div>

<div class="control-group col-right">
<label for="button-min-width">最小幅:</label>
<input type="range" id="button-min-width" min="50" max="500" value="100" aria-label="最小幅">
<span id="button-min-width-value">100px</span>
</div>

<div class="control-group col-left color-row">
<label for="button-border-color">ボーダー色:</label>
<input type="color" id="button-border-color" value="#007bff" aria-label="ボーダー色">
</div>

<div class="control-group col-right">
<label for="button-max-width-enable">最大幅を使用:</label>
<input type="checkbox" id="button-max-width-enable" aria-label="最大幅を使用">
</div>

<div class="control-group col-left color-row">
<label for="button-text-color">文字色:</label>
<input type="color" id="button-text-color" value="#ffffff" aria-label="文字色">
</div>

<div class="control-group col-right">
<label for="button-max-width">最大幅:</label>
<input type="range" id="button-max-width" min="100" max="800" value="300" aria-label="最大幅">
<span id="button-max-width-value">300px</span>
</div>

<div class="control-group col-left">
<label for="button-font-weight">文字の太さ:</label>
<select id="button-font-weight" aria-label="文字の太さ">
<option value="100">100 (Thin)</option>
<option value="200">200 (Extra Light)</option>
<option value="300">300 (Light)</option>
<option value="400">400 (Normal)</option>
<option value="500" selected>500 (Medium)</option>
<option value="600">600 (Semi Bold)</option>
<option value="700">700 (Bold)</option>
<option value="800">800 (Extra Bold)</option>
<option value="900">900 (Black)</option>
</select>
</div>
</div>

<div class="preview">
<h3>プレビュー</h3>
<div class="preview-box" style="text-align: center; padding: 40px;">
<button id="button-preview" style="cursor: pointer;">ボタン</button>
</div>
</div>

<div class="output">
<h3>生成されたCSS:</h3>
<textarea id="button-output" readonly aria-label="生成されたボタンCSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('button-output')">
<i class="fas fa-copy"></i> コピー
</button>
</div>
