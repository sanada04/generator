<body>
<div class="container">
<!--#include virtual="includes/header.html" -->

<main class="main-content">

<div class="generator-container">
<h2 class="mobile-title">CSSアニメーションジェネレーター</h2>
<div class="controls">
<h2>アニメーション設定</h2>

<!-- プリセットアニメーション -->
<div class="control-group">
<label>プリセットアニメーション</label>
<div class="preset-animations">
<button onclick="applyPreset('fadeIn')" class="preset-btn">フェードイン</button>
<button onclick="applyPreset('slideInLeft')" class="preset-btn">左スライド</button>
<button onclick="applyPreset('slideInRight')" class="preset-btn">右スライド</button>
<button onclick="applyPreset('slideInUp')" class="preset-btn">上スライド</button>
<button onclick="applyPreset('slideInDown')" class="preset-btn">下スライド</button>
<button onclick="applyPreset('rotateIn')" class="preset-btn">回転</button>
<button onclick="applyPreset('scaleIn')" class="preset-btn">拡大</button>
<button onclick="applyPreset('bounce')" class="preset-btn">バウンス</button>
<button onclick="applyPreset('pulse')" class="preset-btn">パルス</button>
<button onclick="applyPreset('shake')" class="preset-btn">振動</button>
</div>
</div>

<!-- アニメーション名 -->
<div class="control-group">
<label for="animationName">アニメーション名</label>
<input type="text" id="animationName" value="myAnimation" oninput="updateAnimation()">
</div>

<!-- 継続時間 -->
<div class="control-group">
<label for="duration">継続時間: <span id="duration-value">1s</span></label>
<input type="range" id="duration" min="0.1" max="10" step="0.1" value="1" oninput="updateAnimation()">
</div>

<!-- タイミング関数 -->
<div class="control-group">
<label for="timingFunction">タイミング関数</label>
<select id="timingFunction" onchange="updateAnimation()">
<option value="ease">ease</option>
<option value="ease-in">ease-in</option>
<option value="ease-out">ease-out</option>
<option value="ease-in-out">ease-in-out</option>
<option value="linear">linear</option>
<option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">easeOutQuad</option>
<option value="cubic-bezier(0.55, 0.085, 0.68, 0.53)">easeInQuad</option>
<option value="cubic-bezier(0.455, 0.03, 0.515, 0.955)">easeInOutQuad</option>
<option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">easeOutCubic</option>
<option value="cubic-bezier(0.175, 0.885, 0.32, 1.275)">easeOutBack</option>
</select>
</div>

<!-- 遅延 -->
<div class="control-group">
<label for="delay">遅延: <span id="delay-value">0s</span></label>
<input type="range" id="delay" min="0" max="5" step="0.1" value="0" oninput="updateAnimation()">
</div>

<!-- 反復回数 -->
<div class="control-group">
<label for="iterationCount">反復回数</label>
<select id="iterationCount" onchange="updateAnimation()">
<option value="1">1回</option>
<option value="2">2回</option>
<option value="3">3回</option>
<option value="5">5回</option>
<option value="infinite">無限</option>
</select>
</div>

<!-- 方向 -->
<div class="control-group">
<label for="direction">方向</label>
<select id="direction" onchange="updateAnimation()">
<option value="normal">normal</option>
<option value="reverse">reverse</option>
<option value="alternate">alternate</option>
<option value="alternate-reverse">alternate-reverse</option>
</select>
</div>

<!-- 埋め込みモード -->
<div class="control-group">
<label for="fillMode">埋め込みモード</label>
<select id="fillMode" onchange="updateAnimation()">
<option value="none">none</option>
<option value="forwards">forwards</option>
<option value="backwards">backwards</option>
<option value="both">both</option>
</select>
</div>

</div>

<div class="preview">
<h3>プレビュー</h3>
<div class="animation-preview">
<div class="animation-target" id="animationTarget">
Sample Text
</div>
</div>
<!-- アニメーション再開始ボタン -->
<div class="control-group">
<button onclick="restartAnimation()" class="restart-btn">
<i class="fas fa-redo"></i> アニメーション再実行
</button>
</div>
</div>

<div class="output">
<h3>生成されたCSS</h3>
<textarea id="cssOutput" readonly></textarea>
<button onclick="copyCss()" class="copy-btn">
<i class="fas fa-copy"></i> CSSをコピー
</button>
</div>
</div>
