<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">Text Shadow Generator</h2>
<div class="controls">
<h2>Text Shadow Generator</h2>
<div class="control-group">
<label for="text-input">Text:</label>
<input type="text" id="text-input" value="Sample Text" placeholder="Enter your text" aria-label="Text content">
</div>
<div class="control-group">
<label for="text-size">Font Size:</label>
<input type="range" id="text-size" min="16" max="100" value="48" aria-label="Font size">
<span id="text-size-value">48px</span>
</div>
<div class="control-group">
<label for="text-color">Text Color:</label>
<input type="color" id="text-color" value="#333333" aria-label="Text color">
</div>
<div class="control-group">
<label for="text-shadow-x">Horizontal Offset:</label>
<input type="range" id="text-shadow-x" min="-50" max="50" value="2" aria-label="Horizontal shadow offset">
<span id="text-shadow-x-value">2px</span>
</div>
<div class="control-group">
<label for="text-shadow-y">Vertical Offset:</label>
<input type="range" id="text-shadow-y" min="-50" max="50" value="2" aria-label="Vertical shadow offset">
<span id="text-shadow-y-value">2px</span>
</div>
<div class="control-group">
<label for="text-shadow-blur">Blur:</label>
<input type="range" id="text-shadow-blur" min="0" max="50" value="4" aria-label="Shadow blur">
<span id="text-shadow-blur-value">4px</span>
</div>
<div class="control-group">
<label for="text-shadow-color">Shadow Color:</label>
<input type="color" id="text-shadow-color" value="#000000" aria-label="Shadow color">
</div>
<div class="control-group">
<label for="text-shadow-opacity">Shadow Opacity:</label>
<input type="range" id="text-shadow-opacity" min="0" max="100" value="50" aria-label="Shadow opacity">
<span id="text-shadow-opacity-value">50%</span>
</div>
</div>
<div class="preview">
<h3>Preview</h3>
<div class="text-shadow-preview" id="text-shadow-preview">Sample Text</div>
</div>
<div class="output">
<h3>Generated CSS:</h3>
<textarea id="text-shadow-output" readonly aria-label="Generated text shadow CSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('text-shadow-output')">
<i class="fas fa-copy"></i> Copy
</button>
</div>

<script>
// Initialize text shadow generator when page loads
document.addEventListener('DOMContentLoaded', function() {
    initializeTextShadowGenerator();
    
    // Add text input functionality
    const textInput = document.getElementById('text-input');
    const preview = document.getElementById('text-shadow-preview');
    
    if (textInput && preview) {
        textInput.addEventListener('input', function() {
            preview.textContent = textInput.value || 'Sample Text';
        });
    }
});
</script>
