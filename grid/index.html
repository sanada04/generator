<body>
<div class="container">
<!--#include virtual="../includes/header.html" -->

<main class="main-content">
<div class="generator-container grid-generator">
<h2 class="mobile-title">グリッドジェネレーター</h2>
<div class="controls">
<h2>グリッドジェネレーター</h2>
<div class="control-group">
<label for="grid-columns">カラム数:</label>
<input type="range" id="grid-columns" min="1" max="8" value="3" aria-label="グリッドカラム数">
<span id="grid-columns-value">3</span>
</div>
<div class="control-group">
<label for="grid-rows">行数:</label>
<input type="range" id="grid-rows" min="1" max="6" value="3" aria-label="グリッド行数">
<span id="grid-rows-value">3</span>
</div>
<div class="control-group">
<label for="grid-gap">ギャップ:</label>
<input type="range" id="grid-gap" min="0" max="50" value="10" aria-label="グリッドギャップ">
<span id="grid-gap-value">10px</span>
</div>
</div>
<div class="preview">
<h3>プレビュー</h3>
<div class="grid-usage-info">
<p><i class="fas fa-info-circle"></i> 使い方：</p>
<ul class="usage-desktop">
<li><strong>空のセルをクリック</strong> → アイテム追加</li>
<li><strong>アイテムをドラッグ</strong> → 移動</li>
<li><strong>右下のハンドル</strong> → サイズ変更</li>
<li><strong>右クリック</strong> → アイテム削除</li>
<li><strong>Delete/Backspace</strong> → 選択中のアイテム削除</li>
<li><strong>Escape</strong> → 選択解除</li>
</ul>
<ul class="usage-mobile">
<li><strong>空のセルをタップ</strong> → アイテム追加</li>
<li><strong>アイテムをドラッグ</strong> → 移動</li>
<li><strong>右下のハンドル</strong> → サイズ変更</li>
<li><strong>×ボタンをタップ</strong> → アイテム削除</li>
</ul>
</div>
<div class="grid-container" id="grid-preview">
<!-- グリッドアイテムがここに動的に追加されます -->
</div>
</div>
<div class="output">
<h3>生成されたCSS:</h3>
<div class="css-output-tabs">
<button type="button" class="css-tab active" data-target="grid-html-output">HTML</button>
<button type="button" class="css-tab" data-target="grid-css-output">CSS</button>
</div>
<textarea id="grid-html-output" readonly aria-label="生成されたHTML"></textarea>
<textarea id="grid-css-output" readonly style="display:none;" aria-label="生成されたCSS"></textarea>
<div class="copy-buttons">
<button class="copy-btn" onclick="copyToClipboard('grid-html-output')">
<i class="fas fa-copy"></i> HTMLをコピー
</button>
<button class="copy-btn" onclick="copyToClipboard('grid-css-output')">
<i class="fas fa-copy"></i> CSSをコピー
</button>
</div>
</div>
