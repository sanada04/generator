<main class="main-content">
<div class="tab-content active" id="animation">
<h2 class="mobile-title">CSS Animation Generator</h2>

<div class="generator-container">
<div class="controls">
<h2>Animation Settings</h2>

<!-- Preset Animations -->
<div class="control-group">
<label>Animation Presets</label>
<div class="preset-animations">
<button onclick="applyPreset('fadeIn')" class="preset-btn">Fade In</button>
<button onclick="applyPreset('slideInLeft')" class="preset-btn">Slide Left</button>
<button onclick="applyPreset('slideInRight')" class="preset-btn">Slide Right</button>
<button onclick="applyPreset('slideInUp')" class="preset-btn">Slide Up</button>
<button onclick="applyPreset('slideInDown')" class="preset-btn">Slide Down</button>
<button onclick="applyPreset('rotateIn')" class="preset-btn">Rotate</button>
<button onclick="applyPreset('scaleIn')" class="preset-btn">Scale</button>
<button onclick="applyPreset('bounce')" class="preset-btn">Bounce</button>
<button onclick="applyPreset('pulse')" class="preset-btn">Pulse</button>
<button onclick="applyPreset('shake')" class="preset-btn">Shake</button>
</div>
</div>

<!-- Animation Name -->
<div class="control-group">
<label for="animationName">Animation Name</label>
<input type="text" id="animationName" value="myAnimation" oninput="updateAnimation()">
</div>

<!-- Duration -->
<div class="control-group">
<label for="duration">Duration: <span id="duration-value">1s</span></label>
<input type="range" id="duration" min="0.1" max="10" step="0.1" value="1" oninput="updateAnimation()">
</div>

<!-- Timing Function -->
<div class="control-group">
<label for="timingFunction">Timing Function</label>
<select id="timingFunction" onchange="updateAnimation()">
<option value="ease">ease</option>
<option value="ease-in">ease-in</option>
<option value="ease-out">ease-out</option>
<option value="ease-in-out">ease-in-out</option>
<option value="linear">linear</option>
<option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">easeOutQuad</option>
<option value="cubic-bezier(0.55, 0.085, 0.68, 0.53)">easeInQuad</option>
<option value="cubic-bezier(0.455, 0.03, 0.515, 0.955)">easeInOutQuad</option>
<option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">easeOutCubic</option>
<option value="cubic-bezier(0.175, 0.885, 0.32, 1.275)">easeOutBack</option>
</select>
</div>

<!-- Delay -->
<div class="control-group">
<label for="delay">Delay: <span id="delay-value">0s</span></label>
<input type="range" id="delay" min="0" max="5" step="0.1" value="0" oninput="updateAnimation()">
</div>

<!-- Iteration Count -->
<div class="control-group">
<label for="iterationCount">Iteration Count</label>
<select id="iterationCount" onchange="updateAnimation()">
<option value="1">1 time</option>
<option value="2">2 times</option>
<option value="3">3 times</option>
<option value="5">5 times</option>
<option value="infinite">infinite</option>
</select>
</div>

<!-- Direction -->
<div class="control-group">
<label for="direction">Direction</label>
<select id="direction" onchange="updateAnimation()">
<option value="normal">normal</option>
<option value="reverse">reverse</option>
<option value="alternate">alternate</option>
<option value="alternate-reverse">alternate-reverse</option>
</select>
</div>

<!-- Fill Mode -->
<div class="control-group">
<label for="fillMode">Fill Mode</label>
<select id="fillMode" onchange="updateAnimation()">
<option value="none">none</option>
<option value="forwards">forwards</option>
<option value="backwards">backwards</option>
<option value="both">both</option>
</select>
</div>

</div>

<div class="preview">
<h3>Preview</h3>
<div class="animation-preview">
<div class="animation-target" id="animationTarget">
Sample Text
</div>
</div>
<!-- Restart Button -->
<div class="control-group">
<button onclick="restartAnimation()" class="restart-btn">
<i class="fas fa-redo"></i> Restart Animation
</button>
</div>
</div>

<div class="output">
<h3>Generated CSS</h3>
<textarea id="cssOutput" readonly></textarea>
<button onclick="copyCss()" class="copy-btn">
<i class="fas fa-copy"></i> Copy CSS
</button>
</div>
</div>
