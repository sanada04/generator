<main class="main-content button-generator">
<div class="generator-container">
<h2 class="mobile-title">Button Generator</h2>
<div class="controls">
<h2>Button Generator</h2>

<div class="control-group col-left">
<label for="button-text">Button Text:</label>
<input type="text" id="button-text" value="Button" aria-label="Button Text">
</div>

<div class="control-group col-right">
<label for="button-padding-vertical">Vertical Padding:</label>
<input type="range" id="button-padding-vertical" min="0" max="50" value="12" aria-label="Vertical Padding">
<span id="button-padding-vertical-value">12px</span>
</div>

<div class="control-group col-left">
<label for="button-background-enable">Use Background Color:</label>
<input type="checkbox" id="button-background-enable" checked aria-label="Use Background Color">
</div>

<div class="control-group col-right">
<label for="button-padding-horizontal">Horizontal Padding:</label>
<input type="range" id="button-padding-horizontal" min="0" max="100" value="24" aria-label="Horizontal Padding">
<span id="button-padding-horizontal-value">24px</span>
</div>

<div class="control-group col-left color-row">
<label for="button-bg-color">Background Color:</label>
<input type="color" id="button-bg-color" value="#007bff" aria-label="Background Color">
</div>

<div class="control-group col-right">
<label for="button-border-radius">Border Radius:</label>
<input type="range" id="button-border-radius" min="0" max="50" value="6" aria-label="Border Radius">
<span id="button-border-radius-value">6px</span>
</div>

<div class="control-group col-left">
<label for="button-border-enable">Use Border:</label>
<input type="checkbox" id="button-border-enable" checked aria-label="Use Border">
</div>

<div class="control-group col-right">
<label for="button-min-width-enable">Use Min Width:</label>
<input type="checkbox" id="button-min-width-enable" aria-label="Use Min Width">
</div>

<div class="control-group col-left">
<label for="button-border-width">Border Width:</label>
<input type="range" id="button-border-width" min="0" max="10" value="1" aria-label="Border Width">
<span id="button-border-width-value">1px</span>
</div>

<div class="control-group col-right">
<label for="button-min-width">Min Width:</label>
<input type="range" id="button-min-width" min="50" max="500" value="100" aria-label="Min Width">
<span id="button-min-width-value">100px</span>
</div>

<div class="control-group col-left color-row">
<label for="button-border-color">Border Color:</label>
<input type="color" id="button-border-color" value="#007bff" aria-label="Border Color">
</div>

<div class="control-group col-right">
<label for="button-max-width-enable">Use Max Width:</label>
<input type="checkbox" id="button-max-width-enable" aria-label="Use Max Width">
</div>

<div class="control-group col-left color-row">
<label for="button-text-color">Text Color:</label>
<input type="color" id="button-text-color" value="#ffffff" aria-label="Text Color">
</div>

<div class="control-group col-right">
<label for="button-max-width">Max Width:</label>
<input type="range" id="button-max-width" min="100" max="800" value="300" aria-label="Max Width">
<span id="button-max-width-value">300px</span>
</div>

<div class="control-group col-left">
<label for="button-font-weight">Font Weight:</label>
<select id="button-font-weight" aria-label="Font Weight">
<option value="100">100 (Thin)</option>
<option value="200">200 (Extra Light)</option>
<option value="300">300 (Light)</option>
<option value="400">400 (Normal)</option>
<option value="500" selected>500 (Medium)</option>
<option value="600">600 (Semi Bold)</option>
<option value="700">700 (Bold)</option>
<option value="800">800 (Extra Bold)</option>
<option value="900">900 (Black)</option>
</select>
</div>
</div>

<div class="preview">
<h3>Preview</h3>
<div class="preview-box" style="text-align: center; padding: 40px;">
<button id="button-preview" style="cursor: pointer;">Button</button>
</div>
</div>

<div class="output">
<h3>Generated CSS:</h3>
<textarea id="button-output" readonly aria-label="Generated Button CSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('button-output')">
<i class="fas fa-copy"></i> Copy
</button>
</div>
</div>
