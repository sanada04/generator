<body>
<div class="container">
<!--#include virtual="../includes/header.html" -->

<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">テキストシャドウジェネレーター</h2>
<div class="controls">
<h2>テキストシャドウジェネレーター</h2>
<div class="control-group">
<label for="text-shadow-x">水平オフセット:</label>
<input type="range" id="text-shadow-x" min="-20" max="20" value="2" aria-label="水平オフセット">
<span id="text-shadow-x-value">2px</span>
</div>
<div class="control-group">
<label for="text-shadow-y">垂直オフセット:</label>
<input type="range" id="text-shadow-y" min="-20" max="20" value="2" aria-label="垂直オフセット">
<span id="text-shadow-y-value">2px</span>
</div>
<div class="control-group">
<label for="text-shadow-blur">ぼかし:</label>
<input type="range" id="text-shadow-blur" min="0" max="20" value="4" aria-label="ぼかし">
<span id="text-shadow-blur-value">4px</span>
</div>
<div class="control-group">
<label for="text-shadow-color">色:</label>
<input type="color" id="text-shadow-color" value="#000000" aria-label="シャドウ色">
</div>
<div class="control-group">
<label for="text-shadow-opacity">透明度:</label>
<input type="range" id="text-shadow-opacity" min="0" max="100" value="50" aria-label="透明度">
<span id="text-shadow-opacity-value">50%</span>
</div>
<div class="control-group">
<label for="text-color">テキスト色:</label>
<input type="color" id="text-color" value="#333333" aria-label="テキスト色">
</div>
<div class="control-group">
<label for="text-size">フォントサイズ:</label>
<input type="range" id="text-size" min="16" max="100" value="48" aria-label="フォントサイズ">
<span id="text-size-value">48px</span>
</div>
</div>
<div class="preview">
<h3>プレビュー</h3>
<div class="text-preview" id="text-shadow-preview">サンプルテキスト</div>
</div>
<div class="output">
<h3>生成されたCSS:</h3>
<textarea id="text-shadow-output" readonly aria-label="生成されたテキストシャドウCSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('text-shadow-output')">
<i class="fas fa-copy"></i> コピー
</button>
</div>
</div>
</main>
