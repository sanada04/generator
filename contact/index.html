/* お問い合わせフォーム専用スタイル */
.contact-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  max-width: 800px;
  margin: 0 auto;
}

.contact-header {
  text-align: center;
  margin-bottom: 40px;
}

.contact-header h1 {
  color: #2c3e50;
  font-size: 2.5rem;
  margin-bottom: 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.contact-header p {
  color: #7f8c8d;
  font-size: 1.1rem;
  line-height: 1.6;
}

.contact-form {
  background: #f8f9fa;
  padding: 30px;
  border-radius: 12px;
  border: 2px solid #e9ecef;
}

.contact-form h2 {
  color: #2c3e50;
  margin-bottom: 25px;
  text-align: center;
  font-size: 1.8rem;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  color: #2c3e50;
  font-weight: 500;
}

.form-group .required {
  color: #e74c3c;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-group textarea {
  resize: vertical;
  min-height: 120px;
}

.form-submit {
  text-align: center;
  margin-top: 30px;
}

.form-submit button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-submit button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
}

.form-submit button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.form-submit button i {
  padding-right: 10px;
}

.response-message {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  display: none;
}

.response-message.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.response-message.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.contact-info {
  background: #fff3cd;
  padding: 20px;
  border-radius: 8px;
  border-left: 4px solid #ffc107;
  margin-top: 30px;
}

.contact-info h3 {
  color: #856404;
  margin-bottom: 10px;
}

.contact-info ul {
  color: #856404;
  margin-left: 20px;
}

.contact-info li {
  margin-bottom: 5px;
}

/* ファイルアップロード関連スタイル */
.file-upload-container {
  position: relative;
}

.file-input {
  display: none;
}

.file-upload-label {
  display: block;
  padding: 40px 20px;
  border: 2px dashed #e9ecef;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #fafafa;
}

.file-upload-label:hover {
  border-color: #3498db;
  background: #f0f8ff;
}

.file-upload-label.drag-over {

.file-upload-label i {

}

.file-upload-label span {

}

}

.file-remove {

<div class="container">

<main class="main-content">

<div class="contact-header">
<h1><i class="fas fa-envelope"></i> お問い合わせ</h1>
<p>CSSジェネレーターに関するご質問、ご要望、不具合報告などがございましたら、<br>お気軽にお問い合わせください。</p>
</div>

    <div id="contact-form" class="contact-form">
      <h2><i class="fas fa-paper-plane"></i> お問い合わせフォーム</h2>
      <form id="contactForm" action="process_contact.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">お名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">メールアドレス <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">お問い合わせ種別 <span class="required">*</span></label>
          <select id="subject" name="subject" required>
            <option value="">選択してください</option>
            <option value="bug">不具合・エラー報告</option>
            <option value="feature">新機能のご要望・ご提案</option>
            <option value="usage">操作方法に関するご質問</option>
            <option value="improvement">サイトの改善提案</option>
            <option value="collaboration">コラボレーションのご相談</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">お問い合わせ内容 <span class="required">*</span></label>
          <textarea id="message" name="message" placeholder="具体的な状況やエラー内容、ご利用のブラウザ・デバイス情報などを詳しくお教えください。" required></textarea>
        </div>

        <div class="form-group">
          <label for="attachments">添付ファイル</label>
          <div class="file-upload-container">
            <input type="file" id="attachments" name="attachments[]" multiple accept="image/*,.pdf,.doc,.docx,.txt" class="file-input">
            <label for="attachments" class="file-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>ファイルを選択またはドロップ</span>
              <small>画像、PDF、ドキュメント（最大5MB、5ファイルまで）</small>
            </label>
            <div id="file-list" class="file-list"></div>
          </div>
        </div>

        <div class="form-submit">
          <button type="submit" id="submitBtn">
            <i class="fas fa-paper-plane"></i> 送信する
          </button>
        </div>

        <div id="responseMessage" class="response-message"></div>
      </form>
    </div>

<div class="contact-info">
<h3><i class="fas fa-info-circle"></i> お問い合わせ時のお願い</h3>
<ul>
<li>具体的な状況やエラー内容をお教えください</li>
<li>ご利用のブラウザ・デバイス情報があると助かります</li>
<li>スクリーンショットがあると問題解決が早くなります</li>
<li>通常24時間以内にご返信いたします（土日祝日は返信が遅れる場合があります）</li>
</ul>
</div>
</div>

<script src="/assets/script/script.js" defer></script>
<script>
// ファイルアップロード機能
let selectedFiles = [];
const maxFileSize = 5 * 1024 * 1024; // 5MB
const maxFiles = 5;

// ファイル入力の初期化
const fileInput = document.getElementById('attachments');
const fileUploadLabel = document.querySelector('.file-upload-label');
const fileList = document.getElementById('file-list');

// ファイル選択イベント
fileInput.addEventListener('change', handleFileSelect);

// ドラッグ&ドロップ機能
fileUploadLabel.addEventListener('dragover', function(e) {
    e.preventDefault();
    this.classList.add('drag-over');
});

fileUploadLabel.addEventListener('dragleave', function(e) {
    e.preventDefault();
    this.classList.remove('drag-over');
});

fileUploadLabel.addEventListener('drop', function(e) {
    e.preventDefault();
    this.classList.remove('drag-over');
    const files = Array.from(e.dataTransfer.files);
    addFiles(files);
});

function handleFileSelect(e) {
    const files = Array.from(e.target.files);
    addFiles(files);
}

function addFiles(files) {
    files.forEach(file => {
        if (selectedFiles.length >= maxFiles) {
            showFileError('ファイルは最大5個まで選択できます。');
            return;
        }
        
        if (file.size > maxFileSize) {
            showFileError(`${file.name} は5MBを超えています。`);
            return;
        }
        
        if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
            selectedFiles.push(file);
            displayFile(file);
        }
    });
    
    // ファイル入力をリセット
    fileInput.value = '';
}

function displayFile(file) {
    const fileItem = document.createElement('div');
    fileItem.className = 'file-item';
    
    const fileIcon = getFileIcon(file.type);
    const fileSize = formatFileSize(file.size);
    
    fileItem.innerHTML = `
        <div class="file-info">
            <i class="${fileIcon}"></i>
            <div class="file-details">
                <div class="file-name">${file.name}</div>
                <div class="file-size">${fileSize}</div>
            </div>
        </div>
        <button type="button" class="file-remove" data-filename="${file.name}">
            <i class="fas fa-times"></i>
        </button>
    `;
    
    fileList.appendChild(fileItem);
    
    // 削除ボタンのイベント
    fileItem.querySelector('.file-remove').addEventListener('click', function() {
        const filename = this.getAttribute('data-filename');
        removeFile(filename);
        fileItem.remove();
    });
}

function removeFile(filename) {
    selectedFiles = selectedFiles.filter(file => file.name !== filename);
}

function getFileIcon(fileType) {
    if (fileType.startsWith('image/')) return 'fas fa-image';
    if (fileType === 'application/pdf') return 'fas fa-file-pdf';
    if (fileType.includes('word') || fileType.includes('document')) return 'fas fa-file-word';
    if (fileType.includes('text')) return 'fas fa-file-alt';
    return 'fas fa-file';
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function showFileError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'file-error';
    errorDiv.textContent = message;
    fileList.appendChild(errorDiv);
    
    setTimeout(() => {
        errorDiv.remove();
    }, 3000);
}

// お問い合わせフォームの処理
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const responseMessage = document.getElementById('responseMessage');
    
    // ボタンを無効化
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 送信中...';
    
    // FormDataオブジェクトを作成
    const formData = new FormData(this);
    
    // 選択されたファイルを追加
    selectedFiles.forEach((file, index) => {
        formData.append(`attachments[]`, file);
    });
    
    // AJAX送信
    fetch('process_contact.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            responseMessage.className = 'response-message success';
            responseMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
            
            // フォームをリセット
            this.reset();
            selectedFiles = [];
            fileList.innerHTML = '';
        } else {
            responseMessage.className = 'response-message error';
            responseMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
        }
        
        responseMessage.style.display = 'block';
        
        // ボタンを元に戻す
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 送信する';
        
        // メッセージを5秒後に非表示
        setTimeout(() => {
            responseMessage.style.display = 'none';
        }, 5000);
    })
    .catch(error => {
        console.error('Error:', error);
        responseMessage.className = 'response-message error';
        responseMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> 送信中にエラーが発生しました。しばらく時間をおいて再度お試しください。';
        responseMessage.style.display = 'block';
        
        // ボタンを元に戻す
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 送信する';
        
        setTimeout(() => {
            responseMessage.style.display = 'none';
        }, 5000);
    });
});
</script>
