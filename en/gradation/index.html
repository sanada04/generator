<body>
<div class="container">
<!--#include virtual="includes/header-en.html" -->

<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">Gradient Generator</h2>
<div class="controls">
<h2>Gradient Generator</h2>
<div class="control-group">
<label for="gradient-type">Type:</label>
<select id="gradient-type">
<option value="linear">Linear Gradient</option>
<option value="radial">Radial Gradient</option>
</select>
</div>
<div class="control-group">
<label for="gradient-angle">Angle/Position:</label>
<input type="number" id="gradient-angle" value="45" min="0" max="360" aria-label="Gradient angle">
<span>degrees</span>
</div>
<div class="control-group">
<label for="gradient-color1">Color 1:</label>
<input type="color" id="gradient-color1" value="#ff6b6b" aria-label="Gradient color 1">
</div>
<div class="control-group">
<label for="gradient-color2">Color 2:</label>
<input type="color" id="gradient-color2" value="#4ecdc4" aria-label="Gradient color 2">
</div>
<div class="control-group">
<label for="gradient-width">Preview Width:</label>
<input type="range" id="gradient-width" min="100" max="400" value="200" aria-label="Preview width">
<span id="gradient-width-value">200px</span>
</div>
<div class="control-group">
<label for="gradient-height">Preview Height:</label>
<input type="range" id="gradient-height" min="100" max="400" value="200" aria-label="Preview height">
<span id="gradient-height-value">200px</span>
</div>
</div>
<div class="preview">
<h3>Preview</h3>
<div class="preview-box" id="gradient-preview"></div>
</div>
<div class="output">
<h3>Generated CSS:</h3>
<textarea id="gradient-output" readonly aria-label="Generated gradient CSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('gradient-output')">
<i class="fas fa-copy"></i> Copy
</button>
</div>
</div>
</main>
