<body>
<div class="container">
<!--#include virtual="includes/header.html" -->

<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">フレックスボックスジェネレーター</h2>
<div class="controls">
<h2>フレックスボックスジェネレーター</h2>
<div class="control-group">
<label for="flex-direction">方向:</label>
<select id="flex-direction">
<option value="row">row</option>
<option value="row-reverse">row-reverse</option>
<option value="column">column</option>
<option value="column-reverse">column-reverse</option>
</select>
</div>
<div class="control-group">
<label for="flex-wrap">折り返し:</label>
<select id="flex-wrap">
<option value="nowrap">nowrap</option>
<option value="wrap">wrap</option>
<option value="wrap-reverse">wrap-reverse</option>
</select>
</div>
<div class="control-group">
<label for="justify-content">水平配置:</label>
<select id="justify-content">
<option value="flex-start">flex-start</option>
<option value="flex-end">flex-end</option>
<option value="center">center</option>
<option value="space-between">space-between</option>
<option value="space-around">space-around</option>
<option value="space-evenly">space-evenly</option>
</select>
</div>
<div class="control-group">
<label for="align-items">垂直配置:</label>
<select id="align-items">
<option value="stretch">stretch</option>
<option value="flex-start">flex-start</option>
<option value="flex-end">flex-end</option>
<option value="center">center</option>
<option value="baseline">baseline</option>
</select>
</div>
<div class="control-group">
<label for="flex-gap">ギャップ:</label>
<input type="range" id="flex-gap" min="0" max="50" value="10" aria-label="フレックスギャップ">
<span id="flex-gap-value">10px</span>
</div>
</div>
<div class="preview">
<h3>プレビュー</h3>
<div class="preview-flex" id="flex-preview">
<div class="flex-item">1</div>
<div class="flex-item">2</div>
<div class="flex-item">3</div>
</div>
</div>
<div class="output">
<h3>生成されたCSS:</h3>
<textarea id="flex-output" readonly aria-label="生成されたフレックスCSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('flex-output')">
<i class="fas fa-copy"></i> コピー
</button>
</div>
</div>
</main>
