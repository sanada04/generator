<script>
// Initialize transform generator when page loads
document.addEventListener('DOMContentLoaded', function() {
    initializeTransformGenerator();
    
    // Origin selector functionality
    const originButtons = document.querySelectorAll('.origin-btn');
    const transformOriginSelect = document.getElementById('transform-origin');
    
    originButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            originButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');
            
            // Update hidden select value
            const origin = this.getAttribute('data-origin');
            if (transformOriginSelect) {
                transformOriginSelect.value = origin;
                // Trigger change event to update transform
                transformOriginSelect.dispatchEvent(new Event('input'));
            }
        });
    });
    
    // Preset buttons functionality
    const presetButtons = document.querySelectorAll('.preset-btn');
    presetButtons.forEach(button => {
        button.addEventListener('click', function() {
            const preset = this.getAttribute('data-preset');
            applyPreset(preset);
        });
    });
    
    // Reset button functionality
    const resetButton = document.getElementById('reset-transform');
    if (resetButton) {
        resetButton.addEventListener('click', function() {
            resetTransform();
        });
    }
});

function applyPreset(presetType) {
    const transformRotate = document.getElementById('transform-rotate');
    const transformScaleX = document.getElementById('transform-scale-x');
    const transformScaleY = document.getElementById('transform-scale-y');
    const transformTranslateX = document.getElementById('transform-translate-x');
    const transformTranslateY = document.getElementById('transform-translate-y');
    const transformSkewX = document.getElementById('transform-skew-x');
    const transformSkewY = document.getElementById('transform-skew-y');
    
    // Reset all values first
    if (transformRotate) transformRotate.value = 0;
    if (transformScaleX) transformScaleX.value = 1;
    if (transformScaleY) transformScaleY.value = 1;
    if (transformTranslateX) transformTranslateX.value = 0;
    if (transformTranslateY) transformTranslateY.value = 0;
    if (transformSkewX) transformSkewX.value = 0;
    if (transformSkewY) transformSkewY.value = 0;
    
    // Apply preset values
    switch(presetType) {
        case 'rotate':
            if (transformRotate) transformRotate.value = 45;
            break;
        case 'scale':
            if (transformScaleX) transformScaleX.value = 1.5;
            if (transformScaleY) transformScaleY.value = 1.5;
            break;
        case 'translate':
            if (transformTranslateX) transformTranslateX.value = 30;
            if (transformTranslateY) transformTranslateY.value = -20;
            break;
        case 'skew':
            if (transformSkewX) transformSkewX.value = 15;
            if (transformSkewY) transformSkewY.value = -10;
            break;
    }
    
    // Trigger update
    if (transformRotate) transformRotate.dispatchEvent(new Event('input'));
}

function resetTransform() {
    const inputs = [
        'transform-rotate', 'transform-scale-x', 'transform-scale-y',
        'transform-translate-x', 'transform-translate-y', 
        'transform-skew-x', 'transform-skew-y'
    ];
    
    const defaults = {
        'transform-rotate': 0,
        'transform-scale-x': 1,
        'transform-scale-y': 1,
        'transform-translate-x': 0,
        'transform-translate-y': 0,
        'transform-skew-x': 0,
        'transform-skew-y': 0
    };
    
    inputs.forEach(inputId => {
        const input = document.getElementById(inputId);
        if (input) {
            input.value = defaults[inputId];
            input.dispatchEvent(new Event('input'));
        }
    });
    
    // Reset origin to center
    const originButtons = document.querySelectorAll('.origin-btn');
    originButtons.forEach(btn => btn.classList.remove('active'));
    const centerButton = document.querySelector('.origin-btn[data-origin="center center"]');
    if (centerButton) {
        centerButton.classList.add('active');
    }
    
    const transformOriginSelect = document.getElementById('transform-origin');
    if (transformOriginSelect) {
        transformOriginSelect.value = 'center center';
        transformOriginSelect.dispatchEvent(new Event('input'));
    }
}
</script>
