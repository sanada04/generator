<body>

<!--#include virtual="includes/header.html" -->

<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">トランスフォームジェネレーター</h2>
<div class="controls">
<h2>トランスフォームジェネレーター</h2>
<div class="control-group">
<label for="transform-rotate">回転:</label>
<input type="range" id="transform-rotate" min="-180" max="180" value="0" aria-label="回転">
<span id="transform-rotate-value">0deg</span>
</div>
<div class="control-group">
<label for="transform-scale-x">拡大縮小X:</label>
<input type="range" id="transform-scale-x" min="0.1" max="3" step="0.1" value="1" aria-label="X軸拡大縮小">
<span id="transform-scale-x-value">1</span>
</div>
<div class="control-group">
<label for="transform-scale-y">拡大縮小Y:</label>
<input type="range" id="transform-scale-y" min="0.1" max="3" step="0.1" value="1" aria-label="Y軸拡大縮小">
<span id="transform-scale-y-value">1</span>
</div>
<div class="control-group">
<label for="transform-translate-x">移動X:</label>
<input type="range" id="transform-translate-x" min="-100" max="100" value="0" aria-label="X軸移動">
<span id="transform-translate-x-value">0px</span>
</div>
<div class="control-group">
<label for="transform-translate-y">移動Y:</label>
<input type="range" id="transform-translate-y" min="-100" max="100" value="0" aria-label="Y軸移動">
<span id="transform-translate-y-value">0px</span>
</div>
<div class="control-group">
<label for="transform-skew-x">スキューX:</label>
<input type="range" id="transform-skew-x" min="-45" max="45" value="0" aria-label="X軸スキュー">
<span id="transform-skew-x-value">0deg</span>
</div>
                <div class="control-group">
                    <label for="transform-skew-y">スキューY:</label>
                    <input type="range" id="transform-skew-y" min="-45" max="45" value="0" aria-label="Y軸スキュー">
                    <span id="transform-skew-y-value">0deg</span>
                </div>
                <div class="size-controls">
                    <h4>プレビューサイズ</h4>
                    <div class="control-group">
                        <label for="transform-width">幅:</label>
                        <input type="range" id="transform-width" min="50" max="300" value="120" aria-label="プレビューボックス幅">
                        <span id="transform-width-value">120px</span>
                    </div>
                    <div class="control-group">
                        <label for="transform-height">高さ:</label>
                        <input type="range" id="transform-height" min="50" max="300" value="120" aria-label="プレビューボックス高さ">
                        <span id="transform-height-value">120px</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>変形の基点:</label>
                    <div class="origin-selector">
                        <button type="button" class="origin-btn" data-origin="top left" title="左上"></button>
                        <button type="button" class="origin-btn" data-origin="top center" title="上中央"></button>
                        <button type="button" class="origin-btn" data-origin="top right" title="右上"></button>
                        <button type="button" class="origin-btn" data-origin="center left" title="左中央"></button>
                        <button type="button" class="origin-btn active" data-origin="center center" title="中央"></button>
                        <button type="button" class="origin-btn" data-origin="center right" title="右中央"></button>
                        <button type="button" class="origin-btn" data-origin="bottom left" title="左下"></button>
                        <button type="button" class="origin-btn" data-origin="bottom center" title="下中央"></button>
                        <button type="button" class="origin-btn" data-origin="bottom right" title="右下"></button>
                    </div>
                    <select id="transform-origin" style="display: none;" aria-label="変形の基点">
                        <option value="center center" selected>中央</option>
                        <option value="top left">左上</option>
                        <option value="top center">上中央</option>
                        <option value="top right">右上</option>
                        <option value="center left">左中央</option>
                        <option value="center right">右中央</option>
                        <option value="bottom left">左下</option>
                        <option value="bottom center">下中央</option>
                        <option value="bottom right">右下</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>プリセット:</label>
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" data-preset="rotate">回転</button>
                        <button type="button" class="preset-btn" data-preset="scale">拡大</button>
                        <button type="button" class="preset-btn" data-preset="translate">移動</button>
                        <button type="button" class="preset-btn" data-preset="skew">スキュー</button>
                    </div>
                </div>
                <div class="control-group">
                    <button id="reset-transform" class="reset-btn">リセット</button>
                </div>
</div>
<div class="preview">
<h3>プレビュー</h3>
<div class="preview-box transform-preview" id="transform-preview" data-origin="center center">
<div class="transform-preview-box" id="preview-element"></div>
</div>
</div>
<div class="output">
<h3>生成されたCSS:</h3>
<textarea id="transform-output" readonly aria-label="生成されたトランスフォームCSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('transform-output')">
<i class="fas fa-copy"></i> コピー
</button>
