<main class="main-content">
<div class="generator-container">
<h2 class="mobile-title">Box Shadow Generator</h2>
<div class="controls">
<h2>Box Shadow Generator</h2>
<div class="control-group">
<label for="shadow-x">Horizontal Offset:</label>
<input type="range" id="shadow-x" min="-50" max="50" value="10" aria-label="Horizontal offset">
<span id="shadow-x-value">10px</span>
</div>
<div class="control-group">
<label for="shadow-y">Vertical Offset:</label>
<input type="range" id="shadow-y" min="-50" max="50" value="10" aria-label="Vertical offset">
<span id="shadow-y-value">10px</span>
</div>
<div class="control-group">
<label for="shadow-blur">Blur:</label>
<input type="range" id="shadow-blur" min="0" max="100" value="20" aria-label="Blur">
<span id="shadow-blur-value">20px</span>
</div>
<div class="control-group">
<label for="shadow-spread">Spread:</label>
<input type="range" id="shadow-spread" min="-50" max="50" value="0" aria-label="Spread">
<span id="shadow-spread-value">0px</span>
</div>
<div class="control-group">
<label for="shadow-color">Color:</label>
<input type="color" id="shadow-color" value="#000000" aria-label="Shadow color">
</div>
<div class="control-group">
<label for="shadow-opacity">Opacity:</label>
<input type="range" id="shadow-opacity" min="0" max="100" value="30" aria-label="Opacity">
<span id="shadow-opacity-value">30%</span>
</div>
<div class="control-group">
<label>
<input type="checkbox" id="shadow-inset"> Inset
</label>
</div>
<div class="control-group">
<label for="shadow-width">Preview Width:</label>
<input type="range" id="shadow-width" min="100" max="400" value="200" aria-label="Preview width">
<span id="shadow-width-value">200px</span>
</div>
<div class="control-group">
<label for="shadow-height">Preview Height:</label>
<input type="range" id="shadow-height" min="100" max="400" value="200" aria-label="Preview height">
<span id="shadow-height-value">200px</span>
</div>
</div>
<div class="preview">
<h3>Preview</h3>
<div class="preview-box" id="shadow-preview"></div>
</div>
<div class="output">
<h3>Generated CSS:</h3>
<textarea id="shadow-output" readonly aria-label="Generated shadow CSS"></textarea>
<button class="copy-btn" onclick="copyToClipboard('shadow-output')">
<i class="fas fa-copy"></i> Copy
</button>
</div>
</div>
</main>
