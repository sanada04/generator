<div class="generator-container generator-container--row">
<h2 class="mobile-title">Margin & Padding Generator</h2>
<div class="controls">
<h2>Margin & Padding Generator</h2>

<div class="spacing-controls-container">
<div class="spacing-controls">
<h3>Margin (Outer Spacing)</h3>
<div class="spacing-input">
<label for="margin-top">Top:</label>
<input type="range" id="margin-top" min="0" max="100" value="20" aria-label="Margin top">
<input type="number" id="margin-top-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="margin-right">Right:</label>
<input type="range" id="margin-right" min="0" max="100" value="20" aria-label="Margin right">
<input type="number" id="margin-right-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="margin-bottom">Bottom:</label>
<input type="range" id="margin-bottom" min="0" max="100" value="20" aria-label="Margin bottom">
<input type="number" id="margin-bottom-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="margin-left">Left:</label>
<input type="range" id="margin-left" min="0" max="100" value="20" aria-label="Margin left">
<input type="number" id="margin-left-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="sync-buttons">
<button id="sync-margin-top" class="sync-btn sync-btn-half">
<i class="fas fa-arrow-up"></i> Match Max
</button>
<button id="sync-margin-bottom" class="sync-btn sync-btn-half">
<i class="fas fa-arrow-down"></i> Match Min
</button>
</div>
</div>

<div class="spacing-controls">
<h3>Padding (Inner Spacing)</h3>
<div class="spacing-input">
<label for="padding-top">Top:</label>
<input type="range" id="padding-top" min="0" max="100" value="20" aria-label="Padding top">
<input type="number" id="padding-top-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="padding-right">Right:</label>
<input type="range" id="padding-right" min="0" max="100" value="20" aria-label="Padding right">
<input type="number" id="padding-right-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="padding-bottom">Bottom:</label>
<input type="range" id="padding-bottom" min="0" max="100" value="20" aria-label="Padding bottom">
<input type="number" id="padding-bottom-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="spacing-input">
<label for="padding-left">Left:</label>
<input type="range" id="padding-left" min="0" max="100" value="20" aria-label="Padding left">
<input type="number" id="padding-left-input" class="spacing-number-input" min="0" max="200" value="20">
</div>
<div class="sync-buttons">
<button id="sync-padding-top" class="sync-btn sync-btn-half">
<i class="fas fa-arrow-up"></i> Match Max
</button>
<button id="sync-padding-bottom" class="sync-btn sync-btn-half">
<i class="fas fa-arrow-down"></i> Match Min
</button>
</div>
</div>
</div>
</div>

</div>
</div>
